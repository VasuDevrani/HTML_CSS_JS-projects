<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Footer</title>
    <link rel="stylesheet" href="wave-footer.css" />
  </head>
  <body>
      <div class="main">
            <button class="btn" id="Play">Play</button>
            <button class="btn" id="End">End</button>
      </div>
      <div class="audiobox"><h1>Play the song for FOOTER</h1></div>

    <div class="footer">
        <div class="wave">
            <div class="waves" id="wave1"></div>
            <div class="waves" id="wave2"></div>
            <div class="waves" id="wave3"></div>
            <div class="waves" id="wave4"></div>
        </div>
      <ul class="icons">
        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-discord"></ion-icon></a></li>
      </ul>
      <ul class="pages">
          <li>Home</li>
          <li>Services</li>
          <li>Contact us</li>
          <li>Locate</li>
      </ul>

    </div>
    <script src="wave-footer.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    
  </body>
</html>
