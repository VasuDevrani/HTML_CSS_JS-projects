<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="app">
      <!-- Input area -->
      <div class="input-weather">
        <p class="input-head">Weather App</p>
            <p class="info"></p>
        <input type="text" placeholder="Enter city name" class="city-name" spellcheck="false" />
        <p class="hrow">Or</p>
        <button class="location-input">Get Device Location</button>
      </div>

      <!-- Output area -->
      <div class="output-weather active">
        <ion-icon name="arrow-back-outline" class="backicon" style="margin-right:10px"></ion-icon>
        <img src="/Weather Icons/cloud.svg" alt="hello" class="image" />
        <h4 class="temp">13°C <span></span></h4>
        <h6 class="weat">Broken Clouds</h6>
        <br />
        <div class="loc">
          <span class="locate"
            ><ion-icon name="location-outline" class="icon"></ion-icon
          ></span>
          <span class="location">Kathmandu, Nepal</span>
        </div>
        <div class="extra">
          <div class="feel-div">
            <div class="feel-icon"><ion-icon name="thermometer-outline"></ion-icon></div>
            <div class="feels"><span class="extra-temp">13</span><span>°C</span><br><span>Feels like</span></div>
          </div>
          <div class="humid-div">
            <div class="humid-icon"><ion-icon name="water-outline"></ion-icon></div>
            <div class="humid"><span class="extra-percent">84</span><span>%</span><br><span>Humidity</span> </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
